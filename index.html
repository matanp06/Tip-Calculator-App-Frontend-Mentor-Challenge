<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img id="logo" src="images/logo.svg" alt="">
  
  <div class="container">
    
    <!-- UserInupts -->
    <div>
      <div class="input-div">
        <p>Bill</p>
        <div class="input">
          <img src="images/icon-dollar.svg" alt="">
          <input class="pressable" id="input-bill" type="number" placeholder="0" value="0">
        </div>
      </div>
  
      <div class="input-div">
        <p>Select Tip %</p>
        <div class="grid-precentage">
          <button class="pressable bg-green precentage selected" value="5">5%</button>
          <button class="pressable bg-green precentage" value="10">10%</button> 
          <button class="pressable bg-green precentage" value="15">15%</button> 
          <button class="pressable bg-green precentage" value="25">25%</button> 
          <button class="pressable bg-green precentage" value="50">50%</button> 
          <input class="pressable precentage custom" type="number" placeholder="Custom" value="0">
        </div>
      </div>
  
      <div class="input-div">
        <p>Number of People</p>
        <p class="invalid">Can't be zero</p>
        <div class="input">
          <img src="images/icon-person.svg" alt="">
          <input class="pressable" id="input-people" type="number" placeholder="0" value="0">
        </div>
      </div>
    </div>

    <!-- Out Section -->
    <div class="bg-green" id="output-section">
      <div class="output">
        <div class="details">
          <p class="bold">Tip Amount</p>
          <p class="small">/ person</p> 
        </div>
        <h1 id="Tip-Amount">$0.00</h1>
      </div>

      <div class="output">
        <div class="details">
          <p class="bold">Total</p>
          <p class="small">/ person</p> 
        </div>
        <h1 id="Total">$0.00</h1>
      </div>

      <button disabled class="pressable">RESET</button>

    </div>

  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/matanp06">Matan Partouche</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
