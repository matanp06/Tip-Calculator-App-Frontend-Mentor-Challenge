<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img id="logo" src="images/logo.svg" alt="">
  
  <div class="container">
    
    <!-- UserInupts -->
    <div>
      <div class="input-div">
        <p>Bill</p>
        <div class="input">
          <img src="images/icon-dollar.svg" alt="">
          <input id="input-bill" type="text">
        </div>
      </div>
  
      <div class="input-div">
        <p>Select Tip %</p>
        <div class="grid-precentage">
          <button class="precentage selected" value="5">5%</button>
          <button class="precentage" value="10">10%</button> 
          <button class="precentage" value="15">15%</button> 
          <button class="precentage" value="25">25%</button> 
          <button class="precentage" value="50">50%</button> 
          <input class="precentage custom" type="numbers" placeholder="Custom">
        </div>
      </div>
  
      <div class="input-div">
        <p>Number of People</p>
        <div class="input">
          <img src="images/icon-person.svg" alt="">
          <input id="input-person" type="text">
        </div>
      </div>
    </div>

    <!-- Out Section -->
    <div id="output-section">
      <div class="output">
        <div class="details">
          <p class="bold">Tip Amount</p>
          <p>/ person</p> 
        </div>
        <h1>test</h1>
      </div>

      <div class="output">
        <div class="details">
          <p class="bold">Tip Amount</p>
          <p>/ person</p> 
        </div>
        <h1>test</h1>
      </div>

      <button>RESET</button>

    </div>

  </div>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
